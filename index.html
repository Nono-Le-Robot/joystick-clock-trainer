<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PS5 Joystick Animation</title>
</head>
<body>
    <canvas id="joystickCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <span id="scoreLabel">Score: 0</span>
        <span id="speedLabel">1 Rotation = 1s</span>
        <div id="btn">
            <div id="btn-speed-up">
                <p>Vitesse +</p>
            </div>
            <div id="btn-speed-down">
                <p>Vitesse -</p>
            </div>
        </div>
    </div>
    <script src="./js/drawer.js"></script>    
    <script src="./js/script.js"></script>
</body>
</html>
