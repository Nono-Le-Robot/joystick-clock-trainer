<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PS5 Joystick Animation</title>
</head>
<body>
    <canvas id="joystick-canvas" width="400" height="400"></canvas>
    <div id="controls">
        <br>
        <span id="time-label">Time : 0s</span>
        <span id="score-label">Score: 0</span>
        <br>
        <div id="btn">
            <div id="btn-speed-up">
                <p>Vitesse +</p>
            </div>
            <div id="btn-speed-down">
                <p>Vitesse -</p>
            </div>
        </div>
        <span id="speed-label">1 Rotation = 1s</span>
    </div>
    <script src="./js/drawer.js"></script>    
    <script src="./js/script.js"></script>
</body>
</html>
